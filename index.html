<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Maze Runner</title>
    <link rel="stylesheet" href="TemplateData/style.css" />
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no" />
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
  </head>
  <body>
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas" width=960 height=600 tabindex="-1"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-footer">
        <div id="unity-logo-title-footer"></div>
        <div id="unity-fullscreen-button"></div>
        <div id="unity-build-title">Maze</div>
      </div>
    </div>

    <script>
      const canvas = document.querySelector("#unity-canvas");
      const buildUrl = "Build";
      const loaderUrl = buildUrl + "/mazerunner.loader.js";
      const config = {
        dataUrl: buildUrl + "/mazerunner.data",
        frameworkUrl: buildUrl + "/mazerunner.framework.js",
        codeUrl: buildUrl + "/mazerunner.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "Highscore Gaming",
        productName: "Maze",
        productVersion: "0.1"
      };

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        document.querySelector("#unity-container").className = "unity-mobile";
        canvas.className = "unity-mobile";
      } else {
        canvas.style.width = "960px";
        canvas.style.height = "600px";
      }

      document.querySelector("#unity-loading-bar").style.display = "block";

      const script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          document.querySelector("#unity-progress-bar-full").style.width = 100 * progress + "%";
        }).then((unityInstance) => {
          document.querySelector("#unity-loading-bar").style.display = "none";
          document.querySelector("#unity-fullscreen-button").onclick = () => {
            unityInstance.SetFullscreen(1);
          };

          // ✅ Haal chat_id uit de URL
          const urlParams = new URLSearchParams(window.location.search);
          const chatId = urlParams.get("chat_id") || "";

          // ✅ Haal Telegram user info uit WebApp
          const initData = Telegram.WebApp.initDataUnsafe || {};
          const telegramId = initData.user?.id || "";
          const username = initData.user?.username || "";
          const firstName = initData.user?.first_name || "";
          const lastName = initData.user?.last_name || "";

          // ✅ Combineer en stuur naar Unity
          const unityData = `${telegramId};${username};${chatId};${firstName};${lastName}`;
          unityInstance.SendMessage("TelegramParams", "SetTelegramUserData", unityData);
        });
      };
      document.body.appendChild(script);
    </script>
  </body>
</html>
