<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Maze Runner</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
      // Telegram user data alvast beschikbaar maken (optioneel, wordt straks ook naar Unity gestuurd)
      window.TelegramParams = Telegram.WebApp.initDataUnsafe || {};
    </script>
  </head>
  <body>
    <div id="unity-container" class="unity-mobile">
      <canvas id="unity-canvas" width="960" height="600" tabindex="-1"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"></div>
      <div id="unity-footer">
        <div id="unity-logo-title-footer"></div>
        <div id="unity-fullscreen-button"></div>
        <div id="unity-build-title">Maze</div>
      </div>
    </div>

    <script>
      // ✅ Touch input fix (voor Telegram browser)
      window.addEventListener("touchstart", () => {}, { passive: true });

      const canvas = document.querySelector("#unity-canvas");
      const buildUrl = "Build";
      const loaderUrl = buildUrl + "/mazerunnerfinal.loader.js";

      const config = {
        dataUrl: buildUrl + "/mazerunnerfinal.data",
        frameworkUrl: buildUrl + "/mazerunnerfinal.framework.js",
        codeUrl: buildUrl + "/mazerunnerfinal.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "Highscore Gaming",
        productName: "Maze",
        productVersion: "0.1",
        showBanner: unityShowBanner,
      };

      function unityShowBanner(msg, type) {
        const warningBanner = document.querySelector("#unity-warning");
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        const div = document.createElement('div');
        div.innerHTML = msg;
        if (type === 'error') div.style = 'background: red; padding: 10px;';
        else if (type === 'warning') div.style = 'background: yellow; padding: 10px;';
        warningBanner.appendChild(div);
        if (type !== 'error') {
          setTimeout(() => {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      document.querySelector("#unity-loading-bar").style.display = "block";

      const script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          document.querySelector("#unity-progress-bar-full").style.width = 100 * progress + "%";
        }).then((unityInstance) => {
          document.querySelector("#unity-loading-bar").style.display = "none";
          document.querySelector("#unity-fullscreen-button").onclick = () => {
            unityInstance.SetFullscreen(1);
          };

          // ✅ Telegram initData ophalen
          const initData = Telegram.WebApp.initDataUnsafe || {};

          const telegramId = initData.user?.id || "";
          const username = initData.user?.username || "";
          const firstName = initData.user?.first_name || "";
          const lastName = initData.user?.last_name || "";
          const chatId = initData.chat?.id || new URLSearchParams(window.location.search).get("chat_id") || "";

          // ✅ Combineer en stuur naar Unity
          const unityData = `${telegramId};${username};${chatId};${firstName};${lastName}`;
          unityInstance.SendMessage("TelegramParams", "SetTelegramUserData", unityData);

        }).catch((message) => {
          alert(message);
        });
      };

      document.body.appendChild(script);
    </script>
  </body>
</html>
