<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <title>Maze Runner</title>
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      text-align: center;
    }

    #unity-container {
      position: relative;
      width: 100%;
      max-width: 960px;
      margin: auto;
    }

    #unity-canvas {
      width: 100%;
      height: 300px;
      background: #222;
      transition: height 0.5s ease;
    }

    #play-button-container {
      margin-top: 10px;
    }

    #play-button {
      padding: 12px 24px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 8px;
      border: none;
      background-color: #007AFF;
      color: white;
    }
  </style>
</head>
<body>
  <div id="unity-container">
    <canvas id="unity-canvas" width="960" height="600" tabindex="-1"></canvas>
  </div>

  <div id="play-button-container">
    <button id="play-button">Play</button>
  </div>

  <script>
    const canvas = document.getElementById("unity-canvas");
    const playButton = document.getElementById("play-button");

    let telegramId, username, firstName, lastName, chatId;

    window.Telegram.WebApp.ready();

    const initData = Telegram.WebApp.initDataUnsafe;
    telegramId = initData.user?.id || "";
    username = initData.user?.username || "";
    firstName = initData.user?.first_name || "";
    lastName = initData.user?.last_name || "";

    async function fetchChatId(telegramId) {
      for (let i = 0; i < 10; i++) {
        try {
          const res = await fetch(`https://highscoregamingbot.pythonanywhere.com/get_chat_id?telegram_id=${telegramId}`);
          if (res.ok) {
            const json = await res.json();
            return json.chat_id;
          }
          await new Promise(r => setTimeout(r, 1000));
        } catch (e) {
          console.error("Netwerkfout bij ophalen chat_id:", e);
          break;
        }
      }
      return "";
    }

    playButton.addEventListener("click", async () => {
      canvas.style.height = "600px";
      playButton.parentElement.style.display = "none";

      chatId = await fetchChatId(telegramId);
      const unityData = `${telegramId};${username};${chatId};${firstName};${lastName}`;

      const buildUrl = "Build";
      const loaderUrl = buildUrl + "/mazerunner.loader.js";
      const config = {
        dataUrl: buildUrl + "/mazerunner.data",
        frameworkUrl: buildUrl + "/mazerunner.framework.js",
        codeUrl: buildUrl + "/mazerunner.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "Highscore Gaming",
        productName: "Maze",
        productVersion: "0.1",
      };

      const script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          // laadbalk visuals (optioneel)
        }).then((unityInstance) => {
          console.log("âœ… Sending to Unity:", unityData);
          unityInstance.SendMessage("TelegramParams", "SetTelegramUserData", unityData);
        }).catch((err) => {
          alert(err);
        });
      };
      document.body.appendChild(script);
    });
  </script>
</body>
</html>
