<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <title>Maze Runner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body { background: #101828; margin: 0; font-family: 'Segoe UI', Arial, sans-serif; }
    #unity-container { width: 100%; max-width: 960px; margin: 40px auto 0 auto; }
    #unity-canvas { width: 100%; background: #222; }
    #play-button-container { display: none; margin-top: 10px; text-align: center; }
    #play-button { padding: 12px 24px; font-size: 18px; border-radius: 8px; border: none;
      background: linear-gradient(180deg, #2d8cff 0%, #007AFF 100%);
      color: #fff; cursor: pointer; box-shadow: 0 2px 8px #007aff33;
      font-weight: 600; letter-spacing: .02em; }
    #leaderboard-container {
      max-width: 410px; margin: 32px auto 0 auto;
      background: rgba(20,28,40,0.95); border-radius: 24px;
      box-shadow: 0 2px 16px #00102033; padding: 18px 0 24px 0;
    }
    #leaderboard-tabs { display: flex; justify-content: space-around; margin-bottom: 16px; }
    #leaderboard-tabs button {
      background: #181f2a; color: #fff; border: none; padding: 10px 18px;
      border-radius: 15px; font-size: 15px; cursor: pointer;
      font-weight: 600; margin: 0 2px; transition: background 0.2s;
    }
    #leaderboard-tabs button.active {
      background: linear-gradient(180deg,#2d8cff,#007aff); box-shadow: 0 2px 8px #007aff33;
    }
    .leaderboard-tab { display: none; }
    .leaderboard-tab.active { display: block; }
    .leaderboard-list { padding: 0 10px; }
    .leaderboard-row {
      display: flex; align-items: center;
      background: #232c3c; border-radius: 14px;
      margin: 8px 0; padding: 10px 14px;
      box-shadow: 0 1px 4px #00102022; min-height: 58px;
    }
    .leaderboard-row.gold { background: linear-gradient(90deg,#ffe399 80%,#ffde6e 100%); color:#a07610;font-weight:bold; }
    .leaderboard-row.silver { background: linear-gradient(90deg,#d2dde8 80%,#b6c1d3 100%); color:#42516d;font-weight:bold; }
    .leaderboard-row.bronze { background: linear-gradient(90deg,#f3c195 80%,#e8a45c 100%); color:#855f33;font-weight:bold; }
    .leaderboard-rank { font-size: 22px; width: 32px; font-weight: bold; margin-right: 10px; text-align: center; }
    .leaderboard-photo { width: 40px; height: 40px; border-radius: 50%; margin-right: 14px; border: 2.5px solid #364160; object-fit: cover; background: #252525; }
    .leaderboard-name { flex: 1; color: inherit; font-size: 17px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
    .leaderboard-score { font-size: 19px; font-weight: bold; color: inherit; margin-left: 8px; }
    @media (max-width: 520px) {
      #leaderboard-container { max-width: 97vw; }
      .leaderboard-row { min-height: 42px; padding: 7px; }
      .leaderboard-photo { width: 33px; height: 33px; }
      .leaderboard-name, .leaderboard-score { font-size: 15px; }
      .leaderboard-rank { font-size: 17px; width: 22px; }
    }
  </style>
</head>
<body>
  <div id="unity-container">
    <canvas id="unity-canvas" width="960" height="600" tabindex="-1"></canvas>
  </div>
  <div id="play-button-container">
    <button id="play-button">Play</button>
  </div>
  <div id="leaderboard-container">
    <div id="leaderboard-tabs">
      <button data-tab="group" class="active">All-Time Chat</button>
      <button data-tab="global">All-Time Global</button>
      <button data-tab="chats">Best Groups</button>
    </div>
    <div id="leaderboard-content">
      <div data-content="group" class="leaderboard-tab active"><div class="leaderboard-list" id="lb-group"></div></div>
      <div data-content="global" class="leaderboard-tab"><div class="leaderboard-list" id="lb-global"></div></div>
      <div data-content="chats" class="leaderboard-tab"><div class="leaderboard-list" id="lb-chats"></div></div>
    </div>
  </div>
  <script>
    const leaderboardData = { group: [], global: [], chats: [] };

    async function fetchChatLeaderboard(game_id, chat_id, limit=10) {
      const url = `https://highscoregamingbot.pythonanywhere.com/alltime_leaderboard?game_id=${encodeURIComponent(game_id)}&chat_id=${encodeURIComponent(chat_id)}&limit=${limit}`;
      const resp = await fetch(url);
      return (await resp.json()).scores || [];
    }

    async function fetchGlobalAlltime(game_id, limit=10) {
      const url = `https://highscoregamingbot.pythonanywhere.com/global_alltime_leaderboard?game_id=${encodeURIComponent(game_id)}&limit=${limit}`;
      const resp = await fetch(url);
      return (await resp.json()).scores || [];
    }

    async function fetchAlltimeChatGroups(game_id, limit=10) {
      const url = `https://highscoregamingbot.pythonanywhere.com/alltime_chat_leaderboard?game_id=${encodeURIComponent(game_id)}&limit=${limit}`;
      const resp = await fetch(url);
      return (await resp.json()).scores || [];
    }
    `;
      const resp = await fetch(url);
      return (await resp.json()).scores || [];
    }

    function renderLeaderboard(type, listId) {
      const rows = leaderboardData[type].map((entry, i) => {
        const rankClass = i===0?'gold':i===1?'silver':i===2?'bronze':'';
        const name = type==='chats'
          ? (entry.chat_title || entry.chat_id)
          : ((entry.first_name||'') + ' ' + (entry.last_name||'')).trim() || entry.username || '-';
        const score = entry.score || entry.points || entry.total_score;
        const photo = entry.photo || `https://api.dicebear.com/7.x/identicon/svg?seed=${encodeURIComponent(name)}`;
        return `
          <div class="leaderboard-row ${rankClass}">
            <span class="leaderboard-rank">${i+1}</span>
            <img class="leaderboard-photo" src="${photo}" alt="pf">
            <span class="leaderboard-name">${name}</span>
            <span class="leaderboard-score">${score}</span>
          </div>`;
      }).join('');
      document.getElementById(listId).innerHTML = rows;
    }

    async function loadLeaderboards() {
      const chatId = getDecodedChatId();
      const gameId = getGameIdFromUrl();

      const [group, global, chats] = await Promise.all([
        fetchChatLeaderboard(gameId, chatId),
        fetchGlobalAlltime(gameId),
        fetchAlltimeChatGroups(gameId)
      ]);

      leaderboardData.group = group;
      leaderboardData.global = global;
      leaderboardData.chats = chats;

      renderLeaderboard('group', 'lb-group');
      renderLeaderboard('global', 'lb-global');
      renderLeaderboard('chats', 'lb-chats');
    }

    document.querySelectorAll('#leaderboard-tabs button').forEach(btn => btn.addEventListener('click', () => {
      document.querySelectorAll('#leaderboard-tabs button').forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
      document.querySelectorAll('.leaderboard-tab').forEach(c => c.classList.remove('active'));
      document.querySelector(`[data-content='${btn.dataset.tab}']`).classList.add('active');
    }));

    let startX = 0, currentTab = 0;
    const contentEl = document.getElementById('leaderboard-content');
    contentEl.addEventListener('touchstart', e => startX = e.touches[0].clientX);
    contentEl.addEventListener('touchend', e => {
      const dx = e.changedTouches[0].clientX - startX;
      if (Math.abs(dx) > 40) {
        currentTab = Math.max(0, Math.min(2, currentTab + (dx < 0 ? 1 : -1)));
        document.querySelectorAll('#leaderboard-tabs button')[currentTab].click();
      }
    });

    function getDecodedChatId() {
      const init = Telegram.WebApp.initDataUnsafe || {};
      let p = init.start_param || '';
      p = p.replace(/-/g, '+').replace(/_/g, '/');
      while (p.length % 4) p += '=';
      try { return atob(p); } catch { return ''; }
    }

    function getGameIdFromUrl() {
      const parts = window.location.pathname.split('/').filter(Boolean);
      return parts[0] || '';
    }

    document.addEventListener('DOMContentLoaded', loadLeaderboards);

    const unityScript = document.createElement('script');
    unityScript.src = `Build/${getGameIdFromUrl()}.loader.js`;
    unityScript.onload = () => {
      createUnityInstance(
        document.getElementById('unity-canvas'),
        {
          dataUrl: `Build/${getGameIdFromUrl()}.data`,
          frameworkUrl: `Build/${getGameIdFromUrl()}.framework.js`,
          codeUrl: `Build/${getGameIdFromUrl()}.wasm`,
          streamingAssetsUrl: 'StreamingAssets',
          companyName: 'Highscore Gaming',
          productName: 'Maze',
          productVersion: '0.1'
        }
      ).then(unityInstance => {
        const init = Telegram.WebApp.initDataUnsafe || {};
        const user = init.user || {};
        const payload = [
          user.id,
          user.username || '',
          getDecodedChatId(),
          user.first_name || '',
          user.last_name || '',
          getGameIdFromUrl()
        ].join(';');
        unityInstance.SendMessage('TelegramParams', 'SetTelegramUserData', payload);
        document.getElementById('play-button-container').style.display = 'block';
        document.getElementById('play-button').onclick = () => {
          document.getElementById('play-button-container').style.display = 'none';
          document.getElementById('leaderboard-container').style.display = 'none';
          const cv = document.getElementById('unity-canvas');
          cv.width = window.innerWidth;
          cv.height = window.innerHeight;
          document.getElementById('unity-container').style.position = 'fixed';
          document.body.style.background = '#000';
        };
        loadLeaderboards();
      });
    };
    document.body.appendChild(unityScript);
    window.addEventListener('resize', () => {});
  </script>
</body>
</html>
