<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <title>Maze Runner</title>
  <meta name="viewport" content="width=960, height=600, initial-scale=1.0, user-scalable=no">
  <link rel="shortcut icon" href="TemplateData/favicon.ico">
  <link rel="stylesheet" href="TemplateData/style.css">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
    }

    canvas {
      width: 960px !important;
      height: 600px !important;
      display: block;
      margin: 0 auto;
    }

    #unity-container {
      width: 960px;
      height: 600px;
      margin: 0 auto;
      position: relative;
    }
  </style>
</head>
<body>
  <div id="unity-container">
    <canvas id="unity-canvas" width="960" height="600" tabindex="-1"></canvas>
    <div id="unity-loading-bar">
      <div id="unity-logo"></div>
      <div id="unity-progress-bar-empty">
        <div id="unity-progress-bar-full"></div>
      </div>
    </div>
    <div id="unity-warning"></div>
    <div id="unity-footer">
      <div id="unity-logo-title-footer"></div>
      <div id="unity-fullscreen-button"></div>
      <div id="unity-build-title">Maze</div>
    </div>
  </div>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const fallbackChatId = urlParams.get("chat_id");

    let unityInstance = null;
    const canvas = document.querySelector("#unity-canvas");

    function unityShowBanner(msg, type) {
      const warningBanner = document.querySelector("#unity-warning");
      function updateBannerVisibility() {
        warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
      }
      const div = document.createElement('div');
      div.innerHTML = msg;
      div.style = (type === 'error')
        ? 'background: red; padding: 10px;'
        : 'background: yellow; padding: 10px;';
      warningBanner.appendChild(div);
      if (type !== 'error') {
        setTimeout(() => {
          warningBanner.removeChild(div);
          updateBannerVisibility();
        }, 5000);
      }
      updateBannerVisibility();
    }

    const config = {
      dataUrl: "Build/mazerunner.data",
      frameworkUrl: "Build/mazerunner.framework.js",
      codeUrl: "Build/mazerunner.wasm",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "Highscore Gaming",
      productName: "Maze",
      productVersion: "0.1",
      showBanner: unityShowBanner
    };

    document.querySelector("#unity-loading-bar").style.display = "block";

    const script = document.createElement("script");
    script.src = "Build/mazerunner.loader.js";
    script.onload = async () => {
      const tg = window.Telegram.WebApp;
      tg.ready();

      const initDataUnsafe = tg.initDataUnsafe;
      const user = initDataUnsafe?.user;
      const telegramChatId = initDataUnsafe?.chat?.id;
      const chatId = fallbackChatId || telegramChatId;

      createUnityInstance(canvas, config, (progress) => {
        document.querySelector("#unity-progress-bar-full").style.width = `${100 * progress}%`;
      }).then((instance) => {
        unityInstance = instance;
        document.querySelector("#unity-loading-bar").style.display = "none";
        document.querySelector("#unity-fullscreen-button").onclick = () => {
          instance.SetFullscreen(1);
        };

        // ✅ Stuur Telegram user info
        if (user) {
          instance.SendMessage("TelegramParams", "SetTelegramId", user.id.toString());
          instance.SendMessage("TelegramParams", "SetUsername", user.username || "");
          instance.SendMessage("TelegramParams", "SetFirstName", user.first_name || "");
          instance.SendMessage("TelegramParams", "SetLastName", user.last_name || "");
        }

        // ✅ Stuur chat_id
        if (chatId) {
          instance.SendMessage("TelegramParams", "SetChatId", chatId.toString());
        } else {
          console.warn("⚠️ Geen chat_id gevonden in URL of initDataUnsafe.chat");
        }
      }).catch((msg) => alert(msg));
    };

    document.body.appendChild(script);
  </script>
</body>
</html>
