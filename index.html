<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Maze Runner</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico" />
    <link rel="stylesheet" href="TemplateData/style.css" />
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes" />
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
  </head>
  <body>
    <div id="unity-container" class="unity-mobile">
      <canvas id="unity-canvas" width="960" height="600" tabindex="-1"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"></div>
      <div id="unity-footer">
        <div id="unity-logo-title-footer"></div>
        <div id="unity-fullscreen-button"></div>
        <div id="unity-build-title">Maze</div>
      </div>
    </div>

    <script>
      window.addEventListener("touchstart", () => {}, { passive: true });

      function unityShowBanner(msg, type) {
        const banner = document.querySelector("#unity-warning");
        const div = document.createElement("div");
        div.innerHTML = msg;
        div.style = (type === 'error') ? 'background: red; padding: 10px;' : 'background: yellow; padding: 10px;';
        banner.appendChild(div);
        if (type !== 'error') {
          setTimeout(() => banner.removeChild(div), 5000);
        }
        banner.style.display = 'block';
      }

      const buildUrl = "Build";
      const loaderUrl = buildUrl + "/mazerunnerfinal.loader.js";
      const config = {
        dataUrl: buildUrl + "/mazerunnerfinal.data",
        frameworkUrl: buildUrl + "/mazerunnerfinal.framework.js",
        codeUrl: buildUrl + "/mazerunnerfinal.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "Highscore Gaming",
        productName: "Maze",
        productVersion: "0.1",
        showBanner: unityShowBanner,
      };

      document.querySelector("#unity-loading-bar").style.display = "block";

      const script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(document.querySelector("#unity-canvas"), config, (progress) => {
          document.querySelector("#unity-progress-bar-full").style.width = 100 * progress + "%";
        }).then((unityInstance) => {
          document.querySelector("#unity-loading-bar").style.display = "none";
          document.querySelector("#unity-fullscreen-button").onclick = () => unityInstance.SetFullscreen(1);

          // ✅ Telegram userinfo pas NA Unity laden doorsturen
          const user = Telegram.WebApp?.initDataUnsafe?.user;
          const chat = Telegram.WebApp?.initDataUnsafe?.chat;

          if (user) {
            const data = {
              id: user.id.toString(),
              username: user.username || "tester",
              first_name: user.first_name || "",
              last_name: user.last_name || "",
              chat_id: chat?.id?.toString() || ""
            };
            console.log("✅ Sending Telegram user to Unity:", data);
            unityInstance.SendMessage("TelegramReceiver", "ReceiveTelegramData", JSON.stringify(data));
          } else {
            console.log("⚠️ No Telegram user info available.");
          }

        }).catch((message) => {
          alert(message);
        });
      };

      document.body.appendChild(script);
    </script>
  </body>
</html>
