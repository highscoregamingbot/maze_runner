<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Maze Runner</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    html, body { margin: 0; padding: 0; background: black; }
    canvas { display: block; margin: auto; 
  </style>
</head>
<body>
  <canvas id="unity-canvas" width="960" height="600" style="width: 960px; height: 600px;"></canvas>
  <script>
    const buildUrl = "Build";
    const loaderUrl = buildUrl + "/mazerunner.loader.js";  // <-- pas aan
    const config = {
      dataUrl: buildUrl + "/mazerunner.data",
      frameworkUrl: buildUrl + "/mazerunner.framework.js",
      codeUrl: buildUrl + "/mazerunner.wasm",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "DefaultCompany",
      productName: "MazeRunner",
      productVersion: "1.0",
    };

    const canvas = document.querySelector("#unity-canvas");

    // Telegram init
    Telegram.WebApp.ready();
    const tgData = Telegram.WebApp.initDataUnsafe;
    const user = tgData.user || {};
    const chat = tgData.chat || {};

    const telegramId = user.id || "";
    const username = user.username || "";
    const firstName = user.first_name || "";
    const lastName = user.last_name || "";
    const chatId = chat.id || "";

    const unityData = `${telegramId};${username};${chatId};${firstName};${lastName}`;

    // Laad pas Unity ALS WebApp data klaarstaat
    const script = document.createElement("script");
    script.src = loaderUrl;
    script.onload = () => {
      createUnityInstance(canvas, config, (progress) => {}).then((unityInstance) => {
        unityInstance.SendMessage("TelegramParams", "SetTelegramUserData", unityData);
      });
    };
    document.body.appendChild(script);
  </script>
</body>
</html>
