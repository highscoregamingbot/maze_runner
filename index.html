<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>Maze Runner</title>
  <link rel="shortcut icon" href="TemplateData/favicon.ico" />
  <link rel="stylesheet" href="TemplateData/style.css" />
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <div id="unity-container" class="unity-mobile">
    <canvas id="unity-canvas" width="960" height="600" tabindex="-1"></canvas>
    <div id="unity-loading-bar">
      <div id="unity-logo"></div>
      <div id="unity-progress-bar-empty">
        <div id="unity-progress-bar-full"></div>
      </div>
    </div>
    <div id="unity-warning"></div>
    <div id="unity-footer">
      <div id="unity-logo-title-footer"></div>
      <div id="unity-fullscreen-button"></div>
      <div id="unity-build-title">Maze</div>
    </div>
  </div>

  <script>
    // Fix voor eerste touch op mobiel
    window.addEventListener("touchstart", () => {}, { passive: true });

    function unityShowBanner(msg, type) {
      var warningBanner = document.querySelector("#unity-warning");
      function updateBannerVisibility() {
        warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
      }
      var div = document.createElement('div');
      div.innerHTML = msg;
      if (type == 'error') div.style = 'background: red; padding: 10px;';
      else if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
      warningBanner.appendChild(div);
      if (type != 'error') {
        setTimeout(() => {
          warningBanner.removeChild(div);
          updateBannerVisibility();
        }, 5000);
      }
      updateBannerVisibility();
    }

    function waitForTelegramAndStartUnity() {
      const maxWait = 3000;
      const startTime = Date.now();

      function tryStart() {
        const data = Telegram.WebApp?.initDataUnsafe;
        const user = data?.user;
        const chat = data?.chat;

        if (user) {
          window.TelegramParams = {
            id: user.id.toString(),
            username: user.username || "tester",
            chat_id: chat?.id?.toString() || "222",
            first_name: user.first_name || "Voor",
            last_name: user.last_name || "Achter"
          };
          startUnity();
        } else if (Date.now() - startTime < maxWait) {
          setTimeout(tryStart, 100);
        } else {
          // fallback (bijv. testen buiten Telegram)
          window.TelegramParams = {
            id: "111",
            username: "tester",
            chat_id: "222",
            first_name: "Voor",
            last_name: "Achter"
          };
          startUnity();
        }
      }

      tryStart();
    }

    function startUnity() {
      var canvas = document.querySelector("#unity-canvas");
      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/mazerunnerfinal.loader.js";

      var config = {
        dataUrl: buildUrl + "/mazerunnerfinal.data",
        frameworkUrl: buildUrl + "/mazerunnerfinal.framework.js",
        codeUrl: buildUrl + "/mazerunnerfinal.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "Highscore Gaming",
        productName: "Maze",
        productVersion: "0.1",
        showBanner: unityShowBanner,
      };

      document.querySelector("#unity-loading-bar").style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          document.querySelector("#unity-progress-bar-full").style.width = 100 * progress + "%";
        }).then((unityInstance) => {
          document.querySelector("#unity-loading-bar").style.display = "none";
          document.querySelector("#unity-fullscreen-button").onclick = () => {
            unityInstance.SetFullscreen(1);
          };
        }).catch((message) => {
          alert(message);
        });
      };
      document.body.appendChild(script);
    }

    waitForTelegramAndStartUnity();
  </script>
</body>
</html>
