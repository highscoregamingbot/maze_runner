<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Maze Runner</title>
</head>
<body>
  <canvas id="unity-canvas" width="960" height="600"></canvas>

  <script>
    const canvas = document.getElementById("unity-canvas");
    const buildUrl = "Build";
    const loaderUrl = buildUrl + "/Mazerunner-tg-webapp.loader.js";

    const config = {
      dataUrl: buildUrl + "/Mazerunner-tg-webapp.data",
      frameworkUrl: buildUrl + "/Mazerunner-tg-webapp.framework.js",
      codeUrl: buildUrl + "/Mazerunner-tg-webapp.wasm",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "Highscore Gaming",
      productName: "Maze Runner",
      productVersion: "0.1",
    };

    const script = document.createElement("script");
    script.src = loaderUrl;
    script.onload = () => {
      createUnityInstance(canvas, config).catch((err) => {
        console.error(err);
        alert("Fout bij het laden van de game.");
      });
    };

    document.body.appendChild(script);
  </script>
</body>
</html>
