<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Maze Runner</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
        text-align: center;
        background: #000;
      }
      #unity-container {
        position: relative;
        width: 100%;
        max-width: 960px;
        margin: auto;
      }
      #unity-canvas {
        width: 100%;
        height: 300px;
        transition: height 0.5s ease;
        background: #222;
      }
      #play-button-container {
        margin-top: 10px;
      }
      #play-button {
        padding: 12px 24px;
        font-size: 18px;
        cursor: pointer;
        border-radius: 8px;
        border: none;
        background-color: #007AFF;
        color: white;
      }
      #unity-loading-bar, #unity-warning, #unity-footer {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="unity-container">
      <canvas id="unity-canvas" width="960" height="600" tabindex="-1"></canvas>
    </div>
    <div id="play-button-container">
      <button id="play-button">Play</button>
    </div>
    <script>
      var canvas = document.querySelector("#unity-canvas");
      function unityShowBanner(msg, type) {
        var warningBanner = document.querySelector("#unity-warning");
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == 'error') div.style = 'background: red; padding: 10px;';
        else {
          if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
          setTimeout(function () {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }
      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/mazerunner.loader.js";
      var config = {
        dataUrl: buildUrl + "/mazerunner.data",
        frameworkUrl: buildUrl + "/mazerunner.framework.js",
        codeUrl: buildUrl + "/mazerunner.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "Highscore Gaming",
        productName: "Maze",
        productVersion: "0.1",
        showBanner: unityShowBanner,
      };
      // --- STRETCH-TO-FIT CANVAS NA PLAY ---
      function stretchCanvas() {
        document.getElementById("unity-container").style.width = window.innerWidth + "px";
        document.getElementById("unity-container").style.height = window.innerHeight + "px";
        canvas.style.width = window.innerWidth + "px";
        canvas.style.height = window.innerHeight + "px";
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        canvas.style.position = "absolute";
        canvas.style.left = "0";
        canvas.style.top = "0";
      }
      var playPressed = false;
      document.getElementById("play-button").addEventListener("click", function () {
        document.getElementById("play-button-container").style.display = "none";
        document.getElementById("unity-container").style.position = "fixed";
        document.getElementById("unity-container").style.top = 0;
        document.getElementById("unity-container").style.left = 0;
        playPressed = true;
        stretchCanvas();

        // Unity loader pas NU laden!
        var script = document.createElement("script");
        script.src = loaderUrl;
        script.onload = () => {
          createUnityInstance(canvas, config, (progress) => {
            // Optional: load bar visuals
          }).then((unityInstance) => {
            // --- Telegram WebApp + chat_id parsing ---
            function getDecodedChatId() {
              const initData = Telegram.WebApp.initDataUnsafe || {};
              if (initData.start_param) {
                  let b64 = initData.start_param.replace(/-/g, '+').replace(/_/g, '/');
                  while (b64.length % 4) b64 += '=';
                  try {
                      return atob(b64);
                  } catch (e) {
                      console.error("Fout bij decoderen chat_id start_param:", e);
                  }
              }
              return "";
            }
            function getGameIdFromUrl() {
              // Path: /maze_runner/ => 'maze_runner'
              let parts = window.location.pathname.split("/").filter(Boolean);
              // Neem het eerste deel NA de root
              return parts.length > 0 ? parts[0] : "";
            }
            const initData = Telegram.WebApp.initDataUnsafe || {};
            const chatId = getDecodedChatId();
            const gameId = getGameIdFromUrl();
            const telegramId = initData.user?.id || "";
            const username = initData.user?.username || "";
            const firstName = initData.user?.first_name || "";
            const lastName = initData.user?.last_name || "";

            const unityData = `${telegramId};${username};${chatId};${firstName};${lastName};${gameId}`;
            
            // --- DEBUGGER: log alles in console Ã©n alert ---
            console.log('=== DEBUG unityData ===');
            console.log({ telegramId, username, chatId, firstName, lastName, gameId, unityData, initData });
            alert(
              'telegramId: ' + telegramId + '\\n' +
              'username: ' + username + '\\n' +
              'chatId: ' + chatId + '\\n' +
              'firstName: ' + firstName + '\\n' +
              'lastName: ' + lastName + '\\n' +
              'gameId: ' + gameId + '\\n' +
              'unityData: ' + unityData
            );
            // --- EINDE DEBUGGER ---

            unityInstance.SendMessage("TelegramParams", "SetTelegramUserData", unityData);
          }).catch((message) => {
            alert(message);
          });
        };
        document.body.appendChild(script);
        // EINDE loader toevoegen
      });
      window.addEventListener('resize', function() {
        if (playPressed) stretchCanvas();
      });
      // --- EINDE STRETCH-TO-FIT LOGICA ---
    </script>
  </body>
</html>
