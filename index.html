<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes">
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Maze Runner</title>
    <link rel="stylesheet" href="TemplateData/style.css" />
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
  </head>
  <body>
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas" width="960" height="600" tabindex="-1"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"></div>
      <div id="unity-footer">
        <div id="unity-fullscreen-button"></div>
        <div id="unity-build-title">Maze</div>
      </div>
    </div>

    <script>
      const canvas = document.querySelector("#unity-canvas");
      const buildUrl = "Build";
      const loaderUrl = buildUrl + "/mazerunner.loader.js";

      const config = {
        dataUrl: buildUrl + "/mazerunner.data",
        frameworkUrl: buildUrl + "/mazerunner.framework.js",
        codeUrl: buildUrl + "/mazerunner.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "Highscore Gaming",
        productName: "Maze",
        productVersion: "0.1",
        showBanner: unityShowBanner,
      };

      function unityShowBanner(msg, type) {
        const warningBanner = document.querySelector("#unity-warning");
        const div = document.createElement("div");
        div.innerHTML = msg;
        if (type === "error") div.style = "background: red; padding: 10px;";
        else if (type === "warning") div.style = "background: yellow; padding: 10px;";
        warningBanner.appendChild(div);
        if (type !== "error") {
          setTimeout(() => {
            warningBanner.removeChild(div);
          }, 5000);
        }
      }

      document.querySelector("#unity-loading-bar").style.display = "block";

      const script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          document.querySelector("#unity-progress-bar-full").style.width = 100 * progress + "%";
        }).then((unityInstance) => {
          document.querySelector("#unity-loading-bar").style.display = "none";
          document.querySelector("#unity-fullscreen-button").onclick = () => {
            unityInstance.SetFullscreen(1);
          };

          // âœ… Telegram data ophalen en doorsturen naar Unity
          const tg = Telegram.WebApp.initDataUnsafe;
          const telegramId = tg.user?.id || "";
          const username = tg.user?.username || "";
          const chatId = tg.chat?.id || "";
          const firstName = tg.user?.first_name || "";
          const lastName = tg.user?.last_name || "";

          const unityData = `${telegramId};${username};${chatId};${firstName};${lastName}`;
          unityInstance.SendMessage("TelegramParams", "SetTelegramUserData", unityData);
        });
      };

      document.body.appendChild(script);
    </script>
  </body>
</html>
