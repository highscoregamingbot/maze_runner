<script>
  
  var canvas = document.querySelector("#unity-canvas");
  var buildUrl = "Build";
  var loaderUrl = buildUrl + "/mazerunnerfinal.loader.js";

  var config = {
    dataUrl: buildUrl + "/mazerunnerfinal.data",
    frameworkUrl: buildUrl + "/mazerunnerfinal.framework.js",
    codeUrl: buildUrl + "/mazerunnerfinal.wasm",
    streamingAssetsUrl: "StreamingAssets",
    companyName: "Highscore Gaming",
    productName: "Maze",
    productVersion: "0.1",
    showBanner: unityShowBanner,
  };

  function unityShowBanner(msg, type) {
    var warningBanner = document.querySelector("#unity-warning");
    function updateBannerVisibility() {
      warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
    }
    var div = document.createElement('div');
    div.innerHTML = msg;
    if (type == 'error') div.style = 'background: red; padding: 10px;';
    else if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
    warningBanner.appendChild(div);
    if (type != 'error') {
      setTimeout(() => {
        warningBanner.removeChild(div);
        updateBannerVisibility();
      }, 5000);
    }
    updateBannerVisibility();
  }

  document.querySelector("#unity-loading-bar").style.display = "block";

  function startUnityWithTelegramData() {
    console.log("Start Unity with Telegram Data");
    const tg = Telegram.WebApp.initDataUnsafe;
    console.log("Telegram Data:", tg);

    const script = document.createElement("script");
    script.src = loaderUrl;

    script.onload = () => {
      console.log("Unity loader.js loaded");
      createUnityInstance(canvas, config, (progress) => {
        document.querySelector("#unity-progress-bar-full").style.width = 100 * progress + "%";
      }).then((unityInstance) => {
        console.log("Unity instance created successfully");
        document.querySelector("#unity-loading-bar").style.display = "none";
        document.querySelector("#unity-fullscreen-button").onclick = () => {
          unityInstance.SetFullscreen(1);
        };

        // âœ… Telegram data doorsturen naar Unity
        if (tg?.user) {
          console.log("Sending user ID and username to Unity");
          unityInstance.SendMessage("TelegramParams", "SetTelegramId", tg.user.id.toString());
          unityInstance.SendMessage("TelegramParams", "SetUsername", tg.user.username || "");
        }
        if (tg?.chat && tg.chat.id) {
          console.log("Sending chat ID to Unity");
          unityInstance.SendMessage("TelegramParams", "SetChatId", tg.chat.id.toString());
        }

      }).catch((message) => {
        console.error("Unity instance creation failed:", message);
        alert(message);
      });
    };

    document.body.appendChild(script);
  }

  // Wacht op Telegram WebApp voordat Unity wordt gestart
  window.addEventListener("DOMContentLoaded", () => {
    Telegram.WebApp.ready();
    console.log("Telegram WebApp is ready, starting Unity shortly...");
    setTimeout(startUnityWithTelegramData, 200); // kleine delay om zeker te zijn dat data beschikbaar is
  });
</script>
