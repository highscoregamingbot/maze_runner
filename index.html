<!DOCTYPE html>

<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <title>Maze Runner</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
     /* --- IMPORT --- */
@import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

/* --- BODY --- */
body {
  margin: 0;
  font-family: 'Orbitron', sans-serif;
  background: radial-gradient(ellipse at top, #1a001a 0%, #0a0010 100%);
  color: #fff;
  overflow: hidden;
  height: 100vh;
}

/* --- FULLSCREEN CANVAS --- */
#unity-container {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  background: #111;
  z-index: 0;
}
#unity-canvas {
  width: 100%;
  height: 100%;
  background: #222;
  display: block;
  border: none;
}

/* --- UI OVERLAY --- */
.ui-overlay {
  position: fixed;
  inset: 0;
  z-index: 10;
  display: flex;
  flex-direction: column;
  height: 100vh;
  background: rgba(30, 0, 60, 0.6);
  backdrop-filter: blur(8px);
}
.ui-overlay.hidden {
  transform: translateY(100%);
}

/* --- HEADER / TABS --- */
.tabs {
  height: 50px;
  flex-shrink: 0;
  display: flex;
  justify-content: center;
  background: rgba(0, 0, 0, 0.6);
  border-bottom: 2px solid #222;
}
.tab {
  padding: 12px 20px;
  cursor: pointer;
  font-size: 16px;
  color: #ccc;
  transition: all 0.3s ease;
  border-bottom: 3px solid transparent;
}
.tab:hover {
  color: #fff;
  border-color: #f0f;
}
.tab.active {
  color: #fff;
  border-color: #f0f;
  text-shadow: 0 0 6px #f0f;
}

/* --- LEADERBOARD --- */
#leaderboard {
  width: 100%;
  max-width: 600px;
  padding: 10px 5vw;
  margin: 0 auto;
  background: rgba(40, 0, 80, 0.6);
  border-radius: 16px;
  box-shadow: 0 0 25px #f0f8;
  box-sizing: border-box;
}
.entry {
  display: flex;
  align-items: center;
  justify-content: flex-start;
  gap: 12px;
  margin: 8px 0;
  font-size: 14px;
  color: #fff;
  text-shadow: 0 0 5px #f0f8;
  width: 100%;
  box-sizing: border-box;
}
.entry span {
  overflow: hidden;
  text-overflow: ellipsis;
  white-space: nowrap;
  flex-shrink: 0;
}
.entry:nth-child(1) {
  color: gold;
  font-weight: bold;
}
.entry:nth-child(2) {
  color: silver;
  font-weight: bold;
}
.entry:nth-child(3) {
  color: #cd7f32;
  font-weight: bold;
}
.entry:nth-child(n+4) .name-span {
  color: #00f0ff;
  font-weight: bold;
  text-shadow: 0 0 6px #00f0ff90, 0 0 2px #00f0ff60;
}
.name-span {
  overflow: hidden;
  text-overflow: ellipsis;
  white-space: nowrap;
  flex-grow: 1;
  min-width: 0;
  max-width: 240px;  /* Pas aan voor jouw gewenste breedte! */
  display: inline-block;
}
.medal-emoji {
  font-size: 18px;    /* Maak groter of kleiner naar wens */
  line-height: 1;
  margin-right: 2px;
  vertical-align: middle;
}

/* --- SELECT DROPDOWN --- */
#limit-select {
  margin: 10px auto;
  display: block;
  background: #111;
  color: #f0f;
  font-family: 'Orbitron', sans-serif;
  border: 1px solid #f0f;
  border-radius: 8px;
  padding: 6px 12px;
}

/* --- PLAY BUTTON --- */
#play-button-container {
  height: 70px;
  flex-shrink: 0;
  padding: 12px 0;
  text-align: center;
  width: 100%;
  background: rgba(30, 0, 60, 0.6);
}
#play-button {
  font-family: 'Orbitron', sans-serif;
  font-size: 18px;
  padding: 12px 28px;
  color: #fff;
  background: linear-gradient(135deg, #f0f, #a0f);
  border: none;
  border-radius: 10px;
  box-shadow: 0 0 20px #f0f8;
  cursor: pointer;
  transition: transform 0.2s ease, box-shadow 0.2s ease;
}
#play-button:hover {
  transform: scale(1.05);
  box-shadow: 0 0 25px #f0fb;
}

.rank-number {
  font-size: 18px;
  width: 20px;
  text-align: center;
  opacity: 0.7;
  font-family: 'Orbitron', sans-serif;
  overflow: visible;
}

/* --- PROFILE PICTURE PLACEHOLDER --- */
.avatar {
  width: 32px;
  height: 32px;
  min-width: 32px;
  min-height: 32px;
  max-width: 32px;
  max-height: 32px;
  border-radius: 50%;
  aspect-ratio: 1/1;         /* <-- Zorgt dat-ie ALTIJD vierkant is! */
  background: #333;
  display: inline-block;
  margin-right: 10px;
  vertical-align: middle;
  box-shadow: 0 0 6px #f0f5;
  background-size: cover;
  background-position: center;
  object-fit: cover;         /* <-- als je <img> ipv div gebruikt */
}

/* --- ANIMATION SUPPORT --- */
body.fullscreen #dummy-canvas-container {
  z-index: 10;
}
body.fullscreen .ui-overlay {
  transform: translateY(100%);
}
.leaderboard-scroll-container {
  flex-grow: 1;
  overflow-y: auto;
  width: 100%;
  padding: 10px 0;
  box-sizing: border-box;
  display: flex;
  flex-direction: column;
  align-items: center;
}

#leaderboard {
  width: 100%;
  overflow: visible;
}

/* --- ANIMATION SUPPORT --- */
body.fullscreen #dummy-canvas-container {
  z-index: 10;
}
body.fullscreen .ui-overlay {
  transform: translateY(100%);
}
html, body {
  height: 100%;
  width: 100%;
  overflow: hidden;
}

@media (orientation: landscape) {
  .ui-overlay {
    padding-bottom: 40px;
  }
}
    </style>
  </head>
  <body>
    <div id="unity-container">
      <canvas id="unity-canvas" width="960" height="600" tabindex="-1"></canvas>
    </div>
    <div class="ui-overlay" id="ui-overlay">
  <div class="tabs">
    <div class="tab active" data-tab="leaderboard">üèÜ Chat</div>
    <div class="tab" data-tab="alltime">üìò All-time</div>
    <div class="tab" data-tab="global">üåê Global</div>
    <div class="tab" data-tab="chat">üí¨ Top Chats</div>
  </div>

  <div class="leaderboard-scroll-container">
    <select id="limit-select">
      <option value="10">Top 10</option>
      <option value="20">Top 20</option>
      <option value="50">Top 50</option>
    </select>
    <div id="leaderboard"></div>
  </div>

  <div id="play-button-container" style="display: none;">
    <button id="play-button" disabled>‚è≥ Game laden...</button>
  </div>
</div>

    <script>
      var canvas = document.getElementById("unity-canvas");
      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/mazerunner.loader.js";
      var config = {
        dataUrl: buildUrl + "/mazerunner.data",
        frameworkUrl: buildUrl + "/mazerunner.framework.js",
        codeUrl: buildUrl + "/mazerunner.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "Highscore Gaming",
        productName: "Maze",
        productVersion: "0.1"
      };
      const playButton = document.getElementById("play-button");
      const playButtonContainer = document.getElementById("play-button-container");

      function getDecodedChatId() {
        // 1. Eerst uit URL
        const urlParams = new URLSearchParams(window.location.search);
        let param = urlParams.get('startapp') || urlParams.get('start_param');
        // 2. Anders uit Telegram initData
        if (!param && Telegram.WebApp && Telegram.WebApp.initDataUnsafe && Telegram.WebApp.initDataUnsafe.start_param) {
          param = Telegram.WebApp.initDataUnsafe.start_param;
        }
        if (param) {
          let b64 = param.replace(/-/g, '+').replace(/_/g, '/');
          while (b64.length % 4) b64 += '=';
          try { return atob(b64); } catch (e) { return ""; }
        }
        return "";
      }
      const chatId = getDecodedChatId();
      const gameId = "maze_runner";
      const initData = Telegram.WebApp.initDataUnsafe || {};
      const telegramId = initData.user?.id || "";
      const username = initData.user?.username || "";
      const firstName = initData.user?.first_name || "";
      const lastName = initData.user?.last_name || "";
      const unityData = `${telegramId};${username};${chatId};${firstName};${lastName};${gameId}`;

      // ---- Unity direct laden bij paginalaad ----
      // Zet de playknop direct zichtbaar maar disabled, tekst "‚è≥ Loading..."
playButtonContainer.style.display = "block";
playButton.disabled = true;
playButton.textContent = "‚è≥ Loading...";

var script = document.createElement("script");
script.src = loaderUrl;
script.onload = () => {
  createUnityInstance(canvas, config, (progress) => {
    // evt. loading visuals
  }).then((unityInstance) => {
    // ---- Telegram-data direct sturen ----
    unityInstance.SendMessage("TelegramParams", "SetTelegramUserData", unityData);

    // Unity is geladen, tekst naar "‚è≥ Game starting..."
    playButton.textContent = "‚è≥ Game starting...";

    // Wacht 5 seconden extra, daarna knop activeren
    setTimeout(() => {
      playButton.disabled = false;
      playButton.textContent = "‚ñ∂Ô∏è Play";
      isLoaded = true;
    }, 5000);
  });
};
document.body.appendChild(script);
      // ---- Einde Unity direct laden ----

      window.addEventListener('resize', function() {
        // Optioneel: canvas herstr.
        // (Alleen als je dat wilt na Play)
      });
      const lb = document.getElementById("leaderboard");
const tabs = document.querySelectorAll(".tab");
const limitSelect = document.getElementById("limit-select");
const overlay = document.getElementById("ui-overlay");
const baseURL = "https://highscoregamingbot.pythonanywhere.com";

let limit = 10;
let isLoaded = false;

function buildEndpoints() {
  return {
    leaderboard: `/leaderboard?game_id=${gameId}&chat_id=${chatId}&limit=${limit}`,
    alltime: `/alltime_leaderboard?game_id=${gameId}&chat_id=${chatId}&limit=${limit}`,
    global: `/global_alltime_leaderboard?game_id=${gameId}&limit=${limit}`,
    chat: `/alltime_chat_leaderboard?game_id=${gameId}&limit=${limit}`
  };
}

function loadLeaderboard(tabKey) {
  lb.innerHTML = "Loading...";
  const endpoints = buildEndpoints();

  fetch(baseURL + endpoints[tabKey])
    .then(res => {
      if (!res.ok) throw new Error(`HTTP ${res.status}`);
      return res.json();
    })
    .then(data => {
      console.log("DEBUG Leaderboard API response:", data);
      const scores = (data.scores || []).filter(entry => {
        const name = [entry.first_name, entry.last_name].filter(Boolean).join(" ").trim() || entry.chat_title || "";
        return name !== "" && isNaN(name) && name !== "‚Äî";
      });
      lb.innerHTML = "";

      if (scores.length === 0) {
        lb.textContent = "No scores yet!";
        return;
      }

      scores.forEach((entry, index) => {
        const div = document.createElement("div");
        div.className = "entry";

        const rank = index + 1;

        // üî¢ Plek met eventueel medaille
        const rankSpan = document.createElement("span");
        rankSpan.className = "rank-number";
        if (rank === 1) {
          rankSpan.innerHTML = '<span class="medal-emoji">ü•á</span>';
        } else if (rank === 2) {
          rankSpan.innerHTML = '<span class="medal-emoji">ü•à</span>';
        } else if (rank === 3) {
          rankSpan.innerHTML = '<span class="medal-emoji">ü•â</span>';
        } else {
          rankSpan.textContent = rank.toString();
        }



        // üë§ Naam + avatar
        const nameSpan = document.createElement("span");
        nameSpan.className = "name-span";
        nameSpan.textContent = [entry.first_name, entry.last_name].filter(Boolean).join(" ") || entry.username || entry.chat_title || "‚Äî";

        const avatar = document.createElement("div");
        avatar.className = "avatar";

        if (tabKey === "chat" && entry.chat_title && !/^\d+$/.test(entry.chat_title)) {
          avatar.style.backgroundImage = `url('https://highscoregamingbot.pythonanywhere.com/group_avatar/${entry.chat_id}')`;
        } else if (entry.username) {
          avatar.style.backgroundImage = `url('https://t.me/i/userpic/320/${entry.username}.jpg')`;
        } else {
          avatar.textContent = (entry.first_name || "?")[0];
          avatar.style.background = "#444";
          avatar.style.color = "#f0f";
          avatar.style.textAlign = "center";
          avatar.style.lineHeight = "32px";
        }
        avatar.style.backgroundSize = "cover";
        avatar.style.backgroundPosition = "center";

        // üíØ Score
        const scoreSpan = document.createElement("span");
        scoreSpan.textContent = `${entry.score ?? entry.points ?? 0}`;

        // Voeg alles toe aan 
        div.appendChild(rankSpan);
        div.appendChild(avatar);
        div.appendChild(nameSpan);
        div.appendChild(scoreSpan);

        lb.appendChild(div);
      });

      // Scroll expliciet naar de play-button als hij buiten beeld is
      setTimeout(() => {
        playButton.scrollIntoView({ behavior: "smooth", block: "center" });
      }, 300);
    })
    .catch(err => {
      lb.textContent = "‚ùå Fout bij laden";
      console.error("Fetch error:", err);
    });
}

// Tabs klikken
tabs.forEach(btn => {
  btn.addEventListener("click", () => {
    document.querySelector(".tab.active")?.classList.remove("active");
    btn.classList.add("active");
    lb.classList.add("fade-out");
    setTimeout(() => {
      loadLeaderboard(btn.dataset.tab);
      lb.classList.remove("fade-out");
    }, 300);
  });
});

// Swipe support
let startX = 0, endX = 0;
document.getElementById("ui-overlay").addEventListener("touchstart", e => startX = e.changedTouches[0].screenX);
document.getElementById("ui-overlay").addEventListener("touchend", e => {
  endX = e.changedTouches[0].screenX;
  const diff = endX - startX;
  const tabArr = Array.from(tabs);
  const activeIndex = tabArr.findIndex(t => t.classList.contains("active"));
  let newIndex = activeIndex;
  if (diff < -50 && activeIndex < tabArr.length - 1) newIndex++;
  if (diff > 50 && activeIndex > 0) newIndex--;
  if (newIndex !== activeIndex) {
    tabArr[activeIndex].classList.remove("active");
    tabArr[newIndex].classList.add("active");
    lb.classList.add("fade-out");
    setTimeout(() => {
      loadLeaderboard(tabArr[newIndex].dataset.tab);
      lb.classList.remove("fade-out");
    }, 300);
  }
});

// Selectie wijzigen
limitSelect.addEventListener("change", e => {
  limit = parseInt(e.target.value);
  const activeTab = document.querySelector(".tab.active")?.dataset.tab || "leaderboard";
  loadLeaderboard(activeTab);
});

playButton.addEventListener("click", () => {
  if (!isLoaded) return;
  overlay.classList.add("hidden");
  document.body.classList.add("fullscreen");
  var unityContainer = document.getElementById("unity-container");
  unityContainer.style.position = "fixed";
  unityContainer.style.top = "0";
  unityContainer.style.left = "0";
  unityContainer.style.width = "100vw";
  unityContainer.style.height = "100vh";
  canvas.style.width = "100vw";
  canvas.style.height = "100vh";
  setTimeout(() => { overlay.style.display = "none"; }, 600);
});

// Init
loadLeaderboard("leaderboard");

    </script>
  </body>
</html>
